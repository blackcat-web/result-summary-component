<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="boxes box1">
      <p>Your Result</p>
      <div class="chat">
        <h3>76</h3>
        <h4 class="lessColor">of 100</h4>
      </div>
      <div class="message">
        <h4>Great</h4>
      <p>You Scored higher than 65% of the people who have takesn these tests</p>
      </div>
    </div>
    <div class="boxes box2">
      <h3>Summary</h3>
      <ul class="list-box">
        <li class="list-item">
          <span>&#x26a1; Reaction</span>
          <span>80<b class="lessColor">/100</b></span>
        </li>
        <li class="list-item">
          <span>&#x26a0; Memory</span>
          <span>92<b class="lessColor">/100</b></span>
        </li>
        <li class="list-item">
          <span>&#9993; Verbal</span>
          <span>61<b class="lessColor">/100</b></span>
        </li>
        <li class="list-item">
          <span>&#128065; Visual</span>
          <span>72<b class="lessColor">/100</b></span>
        </li>
      </ul>
      <button class="btn-sn">Continue</button>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rakesh Deep</a>.
  </div> -->
</body>


</html>
